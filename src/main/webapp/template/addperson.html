<form name="personForm" novalidate>
	<table border="0">
		<tr>
			<td colspan="2">{{message}}</td>
		</tr>
		<tr>
			<td>Enter first name:</td>
			<td>
				<input name="firstName" type="text" ng-model="firstName" required> 
				<span style="color: red" ng-show="personForm.firstName.$dirty && personForm.firstName.$invalid">
					<span ng-show="personForm.firstName.$error.required">Invalid First	Name</span>
				</span>
			</td>
		</tr>
		<tr>
			<td>Enter last name:</td>
			<td>
				<input name="lastName" type="text" ng-model="lastName" required> 
				<span style="color: red" ng-show="personForm.lastName.$dirty && personForm.lastName.$invalid">
					<span ng-show="personForm.lastName.$error.required">Invalid Last Name</span>
				</span>
			</td>
		</tr>
		
		<tr>
			<td><button ng-click="reset()">Reset</button></td>
			<td>
				<!-- <button	ng-disabled="personForm.firstName.$dirty && personForm.firstName.$invalid || personForm.lastName.$dirty && personForm.lastName.$invalid" ng-click="next()">Next</button> -->
				<button ng-click="go('/addAddress')">Next</button>
			</td>
		</tr>
	</table>
</form>
